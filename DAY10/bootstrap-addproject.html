      <!-- form -->
    <div class="container p-1 mb-1 text-emphasis-dark" onsubmit="submitMP(event)">
        <form class="row col-md-6 mx-auto">
            <h2 class="text-center">ADD MY PROJECT</h2>
            <!-- Name -->
            <div class="mb-3">
                <label class="form-label">Project Name</label>
                <input type="text" class="form-control" id="inputProject">
            </div>
            <!-- date -->
            <div class="row ">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Start Date</label>
                    <input type="text" name="date" class="form-control" id="inputStart" onfocus="(this.type='date')"
                    onblur="if(!this.value)this.type='text'" />
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">End Date</label>
                    <input type="text" name="date" class="form-control" id="inputEnd"  onfocus="(this.type='date')"
                    onblur="if(!this.value)this.type='text'" />
                </div>
            </div>
            <!-- description -->
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" id="inputDesc" rows="3"></textarea>
            </div>
            <!-- technologies -->
            <div class="row mb-3">
                <label class="form-label">Technologies</label>
                <div class="row">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <div class="d-flex align-items-center gap-2 "> 
                                <input class="form-check-input mt-0" id="inputNode" type="checkbox"> Node Js
                            </div>
                            <div class="d-flex align-items-center gap-2"> 
                                <input class="form-check-input mt-0" id="inputNext" type="checkbox"> Next Js 
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="d-flex align-items-center gap-2"> 
                                <input class="form-check-input mt-0" id="inputReact" type="checkbox"> React Js
                            </div>
                            <div class="d-flex align-items-center gap-2"> 
                                <input class="form-check-input mt-0" id="inputTypeS" type="checkbox"> Typescript 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- image -->
            <div class="row">
                <label class="form-label">Upload Image</label>
                <!-- <div class="input-group custom-file-button mb-5" id="input-img">
                    <input type="file" class="form-control" id="inputImage">
                    <label class="input-group-text">
                        <img src="assets/icon/file.png" alt="file" />
                    </label>
                </div> -->
                <div class="input-group custom-file-button mb-5">
                    <label class="input-group-text" id="lbl-choose" for="inputImage">Choose</label>
                    <input type="file" class="form-control" id="inputImage">
                    <label class="input-group-text">
                        <img src="assets/icon/file.png" alt="file" />
                    </label>
                </div>

            </div>
            <!-- button submit -->
            <div class="mb-3 d-flex justify-content-end">
                <button type="submit" class="btn btn-primary btn-submit justify-content: end;">Submit</button>
            </div>
        </form>
    </div>
