<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img class="navbar-logo" src="assets/image/dumbways.png" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="bootstrap-index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="bootstrap-addproject.html">ADD Project</a>
            </ul>
            <a href="bootstrap-contact.html" class="btn btn-dark btn-lg p-2 fs-6">Contact Me</a>
          </div>
        </div>
    </nav>

    <!-- form -->
    <div class="container p-1 mb- text-emphasis-dark">
        <form class="row col-md-6 mx-auto" >
            <h2 class="text-center fs-3">GET IN TOUCH</h2>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" id="inputEmail">
            </div>
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="inputNumber">
            </div>
            <div class="mb-3">
                <label for="form-label">Subject</label>
                <select class="form-select form-select-sm" id="inputSubject">
                    <option selected>Pilih</option>
                    <option value="1">Frontend Developer</option>
                    <option value="2">Backend Developer</option>
                    <option value="3">Fullstack Developer</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Your Message</label>
                <textarea class="form-control" id="inputMessage" rows="3"></textarea>
            <div>
            <div class="d-flex justify-content-end p-2">
                <button class="btn btn-submit" type="submit" class="btn btn-dark" onclick="submitContact()">Submit</button>
            </div>
        </form>  
    </div>    
</body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/contact.js"></script>

</html>
