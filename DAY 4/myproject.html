<!-- form untuk add my project -->
<div class="contain">
    <div class="containds">
        <h2>ADD MY PROJECT</h2>
        <form class="form-MP" onsubmit="submitMP(event)">
            <label class="label-MP">Project Name</label>
            <input type="text" class="input-MP" id="inputProject" />
            <!-- untuk star & end date -->
            <div class="ct-form">
                <div class="ct-form1">
                    <label class="label-MP">Start Date</label>
                    <input type="text" name="date" class="input-MP" id="inputStart" onfocus="(this.type='date')"
                        onblur="if(!this.value)this.type='text'" />
                </div>
                <div class="ct-form2">
                    <label class="label-MP">End Date</label>
                    <input type="text" name="date" class="input-MP" id="inputEnd" onfocus="(this.type='date')"
                        onblur="if(!this.value)this.type='text'" />
                </div>
            </div>
            <label class="label-MP">Description</label>
            <textarea class="input-desc" id="inputDesc"></textarea>

            <!-- untuk check box -->
            <div class="cekbox">
                <label class="label-MP">Technologies</label>
                <div class="cekbox-ct">
                    <div class="cekbox1">
                        <div><input type="checkbox" id="inputNode"> Node Js </div>
                        <div><input type="checkbox" id="inputNext"> Next Js </div>
                    </div>
                    <div class="cekbox2">
                        <div> <input type="checkbox" id="inputReact"> React Js </div>
                        <div> <input type="checkbox" id="inputTypeS"> Typescript </div>
                    </div>
                </div>
            </div>

            <div>
                <label class="label-MP">Upload Image</label>
                <div class="input-blog-image-group">
                    <label for="inputImage">
                        <div class="bt-choose">
                            <p>choose</p>
                        </div>
                        <img src="assets/icon/file.png" alt="file" />
                    </label>
                    <input type="file" id="inputImage" hidden/>
                </div>
            </div>
            <div class="btn-sbct">
                <button>Submit</button>
            </div>
        </form>

    </div>
</div>

<hr class="line" />
